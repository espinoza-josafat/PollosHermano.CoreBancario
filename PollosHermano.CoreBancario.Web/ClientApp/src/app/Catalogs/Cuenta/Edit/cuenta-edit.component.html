<section>
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Cuenta</div>
    </div>
  </div>
  <form (ngSubmit)="save()">
    <div class="row text-left">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <ul ngbNav #basicnav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                <li [ngbNavItem]="1">
    <a ngbNavLink>Datos generales</a>
    <ng-template ngbNavContent>
                
        <div class="form-row">
            <custom-combo id="Cuenta-IdContrato" name="IdContrato" #IdContrato [custom-component-validate]="IdContrato" tag="Contrato" bindValue="id" bindLabel="id"></custom-combo>
        </div>

                
        <div class="form-row">
            <custom-combo id="Cuenta-IdCliente" name="IdCliente" #IdCliente [custom-component-validate]="IdCliente" tag="Cliente" bindValue="id" bindLabel="nombre"></custom-combo>
        </div>

                
        <div class="form-row">
            <custom-combo id="Cuenta-IdTipoCuenta" name="IdTipoCuenta" #IdTipoCuenta [custom-component-validate]="IdTipoCuenta" tag="Tipo de cuenta" bindValue="id" bindLabel="descripcion"></custom-combo>
        </div>

                
        <div class="form-row">
            <custom-textfield id="Cuenta-NumeroCuenta" name="NumeroCuenta" #NumeroCuenta [custom-component-validate]="NumeroCuenta" tag="Numero de cuenta"></custom-textfield>
        </div>

                
        <div class="form-row">
            <custom-hidden id="Cuenta-Id" name="Id" #Id [custom-component-validate]="Id" tag="Id"></custom-hidden>
        </div>

            </ng-template>
</li>

                
              </ul>

              <div [ngbNavOutlet]="basicnav" class="mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: right;">
      <a [routerLink]="['/Catalogs/Cuenta/List']" style="float: left;">
        Ir a lista
      </a>
      <button class="btn btn-primary mr-2">
        <i class="ft-check-square mr-1"></i>Guardar
      </button>
    </div>
  </form>
</section>
