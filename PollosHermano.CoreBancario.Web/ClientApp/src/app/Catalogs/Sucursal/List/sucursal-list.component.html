<div class="row">
  <div class="col-12">
    <div class="content-header">
        Sucursal
    </div>
  </div>
</div>

<section>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">

            <fieldset class="form-group">
              <a [routerLink]="['/Catalogs/Sucursal/Edit']" class="btn btn-primary">
                Nuevo
              </a>
            </fieldset>

            <fieldset class="form-group">
              <div style="display: inline-block; width: 50%; float: left;">
                <label for="inputSearchData">
                  Buscar:
                  <input id="inputSearchData" class="form-control form-control-sm d-inline-block width-200" type="text"
                         placeholder="Escribe cualquier texto..." (keyup)="filterUpdate($event)" />
                </label>
              </div>
            </fieldset>

            <ngx-datatable
              class="bootstrap core-bootstrap"
              [columnMode]="columnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="50"
              [limit]="10"
              [rows]="data"
              [scrollbarH]="true">
              <ngx-datatable-column name="" [sortable]="false">
                <ng-template ngx-datatable-cell-template class="ft-align-center" let-row="row" let-value="value">
                  <div class="mobile-hidden">
                    <a [routerLink]="['/Catalogs/Sucursal/Edit/', row.id]">
                      <i class="ft-edit text-primary cursor-pointer"></i>
                    </a>
                    <a (click)="delete(row.id)">
                        <i class="ft-trash text-danger cursor-pointer"></i>
                    </a>
                    
                  </div>
                </ng-template>
              </ngx-datatable-column>
            
                <ngx-datatable-column name="Id" prop="id" *ngIf="true"></ngx-datatable-column>

            
                <ngx-datatable-column name="Nombre" prop="nombre" *ngIf="true"></ngx-datatable-column>

            
                <ngx-datatable-column name="Direccion" prop="direccion" *ngIf="true"></ngx-datatable-column>

            
                <ngx-datatable-column name="FechaCreacion" prop="fechaCreacion" *ngIf="true"></ngx-datatable-column>

                        </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
