<div class="col-md-12 col-12" [hidden]="!getBoolean(visible)" remove-wrapper>
  <div class="form-group row">
    <!--<label for="basic-form-3">E-mail</label>
  <input type="text" id="basic-form-3" class="form-control" name="email">-->

    <label [for]="id" class="col-md-3 col-form-label align-right">
      {{tag}}
      <span [hidden]="!getBoolean(required)" class="text-color-red"> *</span>
    </label>

    <div class="col-md-9">
      <div class="input-group">
        <input #element
               [id]="id"
               [name]="id"
               class="form-control"
               [ngClass]="control.invalid ? 'is-invalid' : 'is-valid'"
               [placeholder]="tag"
               [(ngModel)]="model"
               (ngModelChange)="modelChange.emit(model)"
               [readonly]="getBoolean(readonly)"
               [required]="getBoolean(required)"
               [attr.disabled]="getBoolean(enabled) ? null : true"
               [formControl]="control"
               [minDate]="minValue"
               [maxDate]="maxValue"
               ngbDatepicker
               #underlyingElement="ngbDatepicker"
               (click)="onClick($event)"
               (keyup)="onKeyUp($event)"
               (keydown)="onKeyDown($event)"
               (blur)="onBlur($event)"
               (input)="onInput($event)"
               (change)="onChange($event)"
               (copy)="onCopy($event)"
               (cut)="onCut($event)"
               (paste)="onPaste($event)"
               (contextmenu)="onContextMenu($event)"
               autocomplete="off" />
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="underlyingElement.toggle()" [attr.disabled]="getBoolean(enabled) ? null : true">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="clear()" [attr.disabled]="getBoolean(enabled) ? null : true">
            <i class="fa fa-times"></i>
          </button>
        </div>

        <div *ngIf="control.dirty && control.invalid" class="invalid-feedback">
          {{getErrorMessage()}}
        </div>
      </div>
    </div>
  </div>
</div>
